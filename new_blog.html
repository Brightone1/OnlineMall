<!DOCTYPE html>
<html lang="en">
<head>
    {% extends 'products/base.html' %}
    <meta charset="UTF-8">
    <title>{% block title %}New subject | {% endblock title %}</title>
</head>
<body>
{% load bootstrap4 %}

{% block header %}
    <p>Add a new Subject:</p>
{% endblock header %}

{% block content %}
    <div class="container">
    <form action="{% url 'notebox:new_blog' %}" method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button name="submit" class="btn btn-outline-primary">Add subject</button>
      {% endbuttons %}
    </form>
    </div>
{% endblock content %}

</body>
</html>
