<!DOCTYPE html>
<html lang="en">
<head>
    {% extends 'products/base.html' %}
    <meta charset="UTF-8">
    <title>{% block title %}Edit note | {% endblock title %}</title>
</head>
<body>
{% load bootstrap4%}

{% block header %}

    <div>
    <p>
      <a href="{% url 'notebox:blog' blog.id %}">{{ blog }}</a>
    </p>
    <p>Edit Note:</p>
    </div>
{% endblock header %}

{% block content %}
    <div class="container">
    <form action="{% url 'notebox:edit_entry' entry.id %}" method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button name="submit" class="btn  btn-outline-primary">Save changes</button>
      {% endbuttons %}
    </form>
    </div>
{% endblock content %}

</body>
</html>
